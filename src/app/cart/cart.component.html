<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<p>
  <a routerLink="/resume">Resume</a>
</p>
<p>
  <a routerLink="/graphic">Graphic Protfolio</a>
</p>
<p>
  <a routerLink="/illustration">Illustration Protfolio</a>
</p>
<p>
  <a routerLink="/indesign">indesign Protfolio</a>
</p>
<p>
  <a routerLink="/digitalart">DigitalArt Protfolio</a>
</p>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address" />
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
